<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property in css</title>
    <style> 
    * {
        margin: 0;
        padding: 0;
    }
        .box{
           border: 2px solid black;
           display: inline-block;
           width: 89px;
           padding: 45px;
           margin: 45px;
        }
    </style>
</head>
<body>
       <div class="box">I am box</div>
</body>
</html>
