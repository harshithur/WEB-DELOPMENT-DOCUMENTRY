<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box model</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
      .box {
        background-color: blue;
        padding: 22px;
        margin: 22px;
        border: 2px solid black;

      }
      .box1 {
        color: red;
        background-color: aqua;
        padding: 22px;
        margin: 22px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="box">I am a box</div>
    <div class="box box1">I am a another box "Margin Collaps" </div>
  </body>
</html>
