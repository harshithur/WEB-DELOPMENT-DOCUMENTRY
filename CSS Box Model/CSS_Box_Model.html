<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      /* .box{
        padding: 10px;
      } */
      .box1{
        background-color: aqua;
        padding: 10px;
        margin: 35px;
        margin: 10px;
        border: 2px solid black;
      }
      .box2{
        background-color: rgb(73, 61, 175);
        padding: 10px;
        margin: 25px;
        margin: 10px;
        border: 2px solid black;
      }
    </style>
</head>
<body>
    <div class="box box1">I am a box</div>
    <div class="box box2">I am a another box</div>
</body>
</html>
