<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image List and Table in html</title>
    <style>
         tr{
            border: 2px solid black;
        }
        td{
            border: 2px solid black;
        }
    </style>
</head>
<body>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-C_UAhXq9GfuGO452EEzfbKnh1viQB9EDBQ&s" alt="Sorry Image is not displyed yet."> <br>
      <table>
        <tr>
            <th> Name </th>
            <th> Aout </th>
            <th> History </th>
        </tr>
         <tr>
            <td colspan="2">unkown</td>
            <td>no History</td>
         </tr>
         <tr>
            <td rowspan="2" >unkown</td>
            <td>nothing</td>
            <td>no History</td>
         </tr>
         <tr>
            <!-- <td>unkown</td> -->
            <td>nothing</td>
            <td>no History</td>
         </tr>
         <br>
        <!--List in html-->
<!--Un-ordered list-->
    </table>
    <ul type="square">
        <li>List-1</li>
        <li>List-2</li>
        <li>List-3</li>
        <li>List-4</li>
    </ul> 
    <!--Ordered list-->
    <ol type="I">
        <li>List-1</li>
        <li>List-2</li>
        <li>List-3</li>
        <li>List-4</li>
    </ol>
    <!--Defnition list-->
    <dt>HTML</dt>
    <dd>html is hyper text markup lang</dd>
    <dt>CSS</dt>
    <dd>html is cascade style sheet</dd>
</body>
</html>
