<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms and Input Tgas in HTML</title>
  </head>
  <body>
    <h1>FORMS</h1>
    <form>
      <label for="username">Enter your User name</label>
      <input
        type="text"
        id="username"
        name="Plese Enter your name"
        placeholder="Enter your Name"
      />
      <p>
        <label for="usernumber">Enter your number</label>
        <input
          type="number"
          id="usernumber"
          name="number"
          placeholder="plese Enter your number"
        />
      </p>
    </form>
  </body>
</html>
