<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video And Audio Tags in HTML</title>
</head>
<body>
    <!-- Video Tag -->
    <video src="link.mp4"></video>
    <!-- Audio Tag -->
    <audio src="link.mp3"></audio>

</body>
</html>
